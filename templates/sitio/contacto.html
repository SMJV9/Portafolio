{% include 'sitio/cabecera.html' %}
<title>Contacto</title>
<body>
    <nav>
        <a href="/">Inicio</a> &gt;
        <span>Contacto</span>
        <div class="container mt-4">
            <div class="card shadow-lg border-0 rounded">
                <div class="card-body">
                    <h2 class="text-center text-danger">Contacto</h2>
                    <p class="text-center">Puedes comunicarte con nosotros a través del siguiente formulario:</p>
                    
                    <!-- Mostrar mensaje de éxito/error si existe -->
                    {% if mensaje %}
                    <div class="alert alert-{{ 'success' if exito else 'danger' }}">
                        {{ mensaje }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="/contacto">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required minlength="3">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required minlength="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('email').value.trim();

        if (nombre.length < 3) {
            alert('El nombre debe tener al menos 3 caracteres.');
            e.preventDefault();
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert('Por favor, ingresa un correo electrónico válido.');
            e.preventDefault();
        }
    });
</script>
