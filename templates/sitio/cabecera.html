<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Mi Portafolio</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="logo-left">
                <img src="/static/Portafolio.png" alt="Logo" width="220" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Menú desplegable -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Secciones
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/">Inicio</a></li>
                            <li><a class="dropdown-item" href="/sobre_mi">Sobre mi</a></li>
                            <li><a class="dropdown-item" href="/portafolio">Proyectos</a></li>
                            <li><a class="dropdown-item" href="/contacto">Contacto</a></li>
                            <li><a class="dropdown-item" href="/mapa">Mapa del sitio</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Buscador -->
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                <div class="d-flex">
                    {% if session.get('usuario_id') %}
                        <!-- Si el usuario está autenticado, mostrar el botón de "Cerrar sesión" -->
                        <a class="btn btn-danger" href="/logout">Cerrar sesión</a>
                    {% else %}
                        <!-- Si el usuario no está autenticado, mostrar los botones de "Login/Register" -->
                        <a class="btn btn-primary" href="/login">Login/Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
